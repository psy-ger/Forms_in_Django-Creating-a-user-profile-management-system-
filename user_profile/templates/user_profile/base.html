<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}User Profiles{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* style Django error lists to match Bootstrap */
      .errorlist { list-style: none; padding-left: 0; }
      .errorlist li { color: #dc3545; }
      .form-card { max-width: 720px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Profiles</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'user_profile:register' %}">Register</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'user_profile:edit_profile' %}">Edit profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'user_profile:change_password' %}">Change password</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'user_profile:profile' user.username %}">My profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="form-card">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add Bootstrap classes to standard form widgets so existing forms look good
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], input[type="date"], textarea, select, input[type="file"]').forEach(function(el){ el.classList.add('form-control');});
        document.querySelectorAll('input[type="submit"], button[type="submit"]').forEach(function(el){ el.classList.add('btn','btn-primary');});
        // style cancel buttons if any
        document.querySelectorAll('a.btn').forEach(function(el){ el.classList.add('btn','btn-secondary');});
      });
    </script>
  </body>
</html>
